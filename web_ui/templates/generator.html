{% include './partials/header.html' %}

<div class="normal-container">
    {% include './partials/message.html' %}
    <div>
        <div class="page-card-title" style="margin-bottom: 16px">{{ title }}</div>
        <article class="message">
            <div class="message-body">
                {{ description }}
            </div>
        </article>
        <article id="errorMessage" class="message is-danger" style="display: none">
            <div class="message-body">

            </div>
        </article>
        <div class="content-tab">
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">随机种子</label>
                        <div class="control">
                            <input class="input" id="seed" value="0" type="text" placeholder="Just type in anything">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">模式</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="mode" value="reference" id="refRadio" checked>
                                使用参考图像生成
                            </label>
                            <label class="radio">
                                <input type="radio" name="mode" value="latent">
                                使用随机种子生成
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns is-desktop">
                <div class="column">
                    <div class="field">
                        <label class="label">参考图像</label>
                        <div class="control">
                            <figure class="image is-1024x1024" style="margin-bottom: 8px">
                                <img src="{{ url_for('static', filename='placeholder.png') }}" alt="ref"
                                     id="showRefImage" width="1024" height="1024">
                            </figure>
                            <input id="refImage" name="ref_image" type="file" accept="image/*" style="display: none">
                            <input type="submit" class="button is-light" value="选择参考图像"
                                   onclick="submitRefImage()">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="field">
                        <label class="label">源域图像</label>
                        <div class="control">
                            <figure class="image is-1024x1024" style="margin-bottom: 8px">
                                <img src="{{ url_for('static', filename='placeholder.png') }}" alt="src"
                                     id="showSrcImage" width="1024" height="1024">
                            </figure>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="field">
                        <label class="label">目标域图像</label>
                        <div class="control">
                            <figure class="image is-1024x1024" style="margin-bottom: 8px">
                                <img src="{{ url_for('static', filename='placeholder.png') }}" alt="fake"
                                     id="showResImage" width="1024" height="1024">
                            </figure>
                            <input type="submit" class="button is-light" value="开始生成"
                                   onclick="StyleGANv2Generate()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% include './partials/footer.html' %}
